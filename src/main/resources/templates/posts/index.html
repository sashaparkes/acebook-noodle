<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<!-- Navbar  -->

        <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="/posts">

        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapseNavbar">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item d-none d-md-block"><a class="nav-link active" href="/posts"><i class="bi bi-house-door-fill" title="Home"></i></a></li>
                <li class="nav-item d-none d-md-block"><a class="nav-link" href="/friends"><i class="bi bi-people-fill" title="Friends"></i></a></li>
                <li class="nav-item d-none d-md-block"><a class="nav-link" href="/notifications"><i class="bi bi-bell-fill" title="Notifications" th:styleappend="${notificationCount == 0 ? 'color:dark gray' : 'color:FireBrick'}"></i>&nbsp;</a></li>
                <li class="nav-item dropdown d-none d-md-block">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <div class="dropdown-menu dropdown-menu-end navbar-dropdown">
                        <div class="d-flex flex-column align-items-center">

                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/profile/{id}(id=${user.id})}" ><i class="bi bi-person-circle"></i><small> My Profile</small></a>
                        <a class="dropdown-item" href="/settings"><i class="bi bi-gear-fill"></i><small> Settings</small></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i><small> Logout</small></a>
                    </div>
                </li>

                <li class="nav-item d-block d-md-none text-center px-3">
                    <img class="rounded-circle mb-2 mt-3" th:src="@{${user.profilePic}}" style="width: 50px; height: 50px; object-fit: cover;">
                    <div class="fw-bold text-center">
                        <div class="text-truncate"><span sec:authentication="principal.attributes['given_name']"></span> <span sec:authentication="principal.attributes['family_name']"></span></div>
                    </div>
                </li>

                <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/friendsearch"><i class="bi bi-search"></i> Friend Search</a></li>
                <li class="nav-item d-block d-md-none"><a class="nav-link active text-start" href="/posts"><i class="bi bi-house-door-fill"></i> Home</a></li>
                <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/friends"><i class="bi bi-people-fill"></i> Friends</a></li>
                <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/notifications"><i class="bi bi-bell-fill"></i> Notifications</a></li>
                <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/profile"><i class="bi bi-person-circle"></i> Profile</a></li>

</nav>
<!-- End of navbar  -->

<!--  Main content  -->
<div class="container">
    <div class="row">
        <div  class="d-grid gap-2 d-md-block">
            <h1 class="text-center mt-3 text-nowrap">
                Posts
            </h1>

            <div class="box shadow-sm border rounded bg-white mb-3 mt-3">
                <form th:action="@{/posts}" method="post" enctype="multipart/form-data">
                    <p>Say Something: <input type="text" name="content"/></p>
                    <input type="file" name="image" />
                    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                </form>
            </div>
        </div>

        <div  class="d-grid gap-2 d-md-block">
            <div class="list-group list-group-flush" >
                <div th:each="post : ${posts}">
                    <div class="box shadow-sm border rounded bg-white mb-3 post">
                        <div class="p-3 d-flex align-items-center border-bottom"> <span>
                            <a th:href="@{/profile/{id}(id=${post.user.id})}" class="text-decoration-none text-reset">
                                <img class="rounded-circle mb-2 mt-3" th:src="@{${post.user.profilePic}}" style="width: 40px; height: 40px; object-fit: cover;">
                                <strong th:text="${post.user.firstName + ' ' + post.user.lastName}"></strong>
                            </a> posted: </span> <span class="ms-auto small" th:text="${#dates.format(post.timePosted, 'MMM d, yyyy HH:mm')}">Time Stamp</span> </div>
                        <div class="p-3 border-bottom">
                            <span th:text="${post.content}"></span>
                            <img th:if="${post.image != null}" th:src="@{${post.image}}" alt="Post image" style="width: 100px; height: auto;" />
                        </div>

                        <div class="p-3 d-flex align-items-center border-bottom">
                            <form th:action="@{/posts/{postId}/like(postId=${post.id})}" method="post" style="display:inline">
                                <input type="hidden" name="postId" th:value="${post.id}" />
                                <button type="submit" class="me-3 text-secondary text-decoration-none" style="border: none; background: none">
                                    <i class="bi bi-heart-fill text-danger"></i> Like
                                </button>
                            </form>
                            <!-- had to remove comment trigger here and replace with form below -->
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="text-secondary text-decoration-none ms-auto small"><i class="bi bi-eye-fill"></i> View Post</a>
                        </div>

                        <!-- COMMENT SYSTEM START -->
                        <!-- New comment form to support JS -->
                        <div class="p-3">
                            <div th:attr="id='comments-' + ${post.id}" class="mb-2"></div>

                            <div class="input-group">
                                <input th:attr="id='comment-input-' + ${post.id}"
                                       type="text"
                                       class="form-control"
                                       placeholder="Write a comment..." />
                                <button type="button"
                                        class="btn btn-primary"
                                        th:attr="onclick='submitComment(event, ' + ${post.id} + ')'">
                                    Comment
                                </button>
                            </div>
                        </div>
                        <!-- COMMENT SYSTEM END -->
                    </div>
                </div>



                <!--  End of main content  -->

                <!--        script for bootstrap  -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

                <!-- NEW SCRIPT FOR JS/COMMENTS ON MAIN PAGE --->
                <script>

                    const commentPages = {};
                    const pageSize = 5; <!-- will only show 5 comments with a load more button-->

                    function submitComment(event, postId) {
                        event.preventDefault();

                        console.log('Submitting comment for post ID:', postId);

                        const input = document.getElementById(`comment-input-${postId}`);
                        if (!input) {
                            console.error('Could not find input element');
                            alert('Error: Could not find comment input field');
                            return;
                        }

                        const content = input.value.trim();
                        console.log('Comment content:', content);

                        if (!content) {
                            alert('Please enter a comment');
                            return;
                        }

                        // DEBUGGING CODE/ERROR MAPPING because WHY isn't it working??
                        const form = event.target;
                        const button = form.querySelector('button[type="submit"]');

                        if (button) {
                            button.disabled = true;
                            button.textContent = 'Posting...';
                        }

                        const requestData = {
                            postId: Number(postId),
                            content: content
                        };

                        console.log('Sending request:', requestData);

                        fetch('/posts/comments', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include',
                            body: JSON.stringify(requestData)
                        })
                            .then(response => {
                                console.log('Response status:', response.status);

                                if (!response.ok) {
                                    return response.text().then(errorText => {
                                        console.error('Server error response:', errorText);
                                        throw new Error(`Server error (${response.status}): ${errorText}`);
                                    });
                                }

                                return response.json();
                            })
                            .then(comment => {
                                const commentsDiv = document.getElementById(`comments-${postId}`);
                                if (commentsDiv) {
                                    const commentElement = document.createElement('div');
                                    commentElement.className = 'mb-2 p-2 bg-light rounded';
                                    commentElement.innerHTML = `
      <strong>${comment.displayName}</strong>
      <small class="text-muted"> - ${new Date().toLocaleString()}</small>
      <div>${comment.content}</div>
    `;
                                    commentsDiv.appendChild(commentElement);
                                }
                                input.value = '';
                            })
                            .catch(error => {
                                console.error('Error posting comment:', error);
                                alert('Failed to post comment: ' + error.message);
                            })
                            .finally(() => {

                                if (button) {
                                    button.disabled = false;
                                    button.textContent = 'Comment';
                                }
                            });
                    }
                </script>
                < ! -- JS Script to show display name on comments -->
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        // find every <div id="comments-<postId>">
                        document.querySelectorAll('[id^="comments-"]').forEach(div => {
                            const postId = div.id.split('-')[1];
                            fetch(`/posts/comments/post/${postId}`, {
                                credentials: 'include'
                            })
                                .then(res => res.json())
                                .then(comments => {
                                    comments.forEach(c => {
                                        const elt = document.createElement('div');
                                        elt.className = 'mb-2 p-2 bg-light rounded';
                                        elt.innerHTML = `
              <strong>${c.displayName}</strong>
              <small class="text-muted"> – ${new Date(c.createdAt).toLocaleString()}</small>
              <div>${c.content}</div>
            `;
                                        div.appendChild(elt);
                                    });
                                })
                                .catch(console.error);
                        });
                    });
                </script>


</body>
</html>
