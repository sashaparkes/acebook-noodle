<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >

<head>
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- links for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<!-- Navbar (unchanged) -->
<nav class="navbar navbar-expand-md sticky-top">
    <div class="container d-flex justify-content-between align-items-center position-relative">
        <a class="nav-link d-none d-md-block" href="/friends/search"><i class="bi bi-search" title="Friend Search"></i></a>
        <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="/posts">
            <img src="images/AcebookSmall.png" alt="Acebook Logo" height="50">
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapseNavbar">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item d-none d-md-block"><a class="nav-link active" href="/posts"><i class="bi bi-house-door-fill" title="Home"></i></a></li>
                <li class="nav-item d-none d-md-block"><a class="nav-link" href="/friends"><i class="bi bi-people-fill" title="Friends"></i></a></li>
                <li class="nav-item d-none d-md-block"><a class="nav-link" href="/notifications"><i class="bi bi-bell-fill" th:styleappend="${notificationCount == 0 ? 'color:dark gray' : 'color:FireBrick'}"></i></a></li>
                <li class="nav-item dropdown d-none d-md-block">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="rounded-circle me-2" th:src="@{${user.profilePic}}" style="width: 40px; height: 40px; object-fit: cover;" >
                    </a>
                    <div class="dropdown-menu dropdown-menu-end navbar-dropdown">
                        <div class="d-flex flex-column align-items-center">
                            <div class="dropdown-list-image mr-3">
                                <img class="rounded-circle" th:src="@{${user.profilePic}}" style="width: 50px; height: 50px; object-fit: cover;">
                            </div>
                            <div class="fw-bold text-center">
                                <div class="text-truncate"><span th:text="@{${user.firstName}}"></span> <span th:text="@{${user.lastName}}"></span></div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/profile/{id}(id=${user.id})}"><i class="bi bi-person-circle"></i> My Profile</a>
                        <a class="dropdown-item" href="/settings"><i class="bi bi-gear-fill"></i> Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container">
    <div class="row">
        <div class="d-grid gap-2 d-md-block">
            <h1 class="text-center mt-3 text-nowrap">Posts</h1>

            <!-- Create post form -->
            <div class="box shadow-sm border rounded bg-white mb-3 mt-3">
                <form th:action="@{/posts}" method="post" enctype="multipart/form-data">
                    <div class="p-3 d-flex align-items-center border-bottom">
                        <a><i class="bi bi-pencil-square"></i> Share an update</a>
                    </div>
                    <div class="p-3 d-flex align-items-center border-bottom">
                        <div class="me-3">
                            <img class="rounded-circle" th:src="@{${user.profilePic}}" style="width: 40px; height: 40px; object-fit: cover;">
                        </div>
                        <div class="flex-grow-1">
                            <textarea class="form-control border-0 p-0 shadow-none mt-2" placeholder="Write your thoughts..." name="content" rows="1"></textarea>
                        </div>
                    </div>
                    <div class="p-3 d-flex align-items-center border-bottom">
                        <div class="d-flex align-items-center me-3">
                            <label class="form-label small mb-0 me-2">Upload an image:</label>
                            <input type="file" name="image" class="form-control form-control-sm" style="width: auto;">
                        </div>
                        <div class="ms-auto">
                            <input type="reset" value="Clear" class="small me-2" />
                            <input type="submit" value="Post Status" class="small"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Display posts -->
        <div class="d-grid gap-2 d-md-block">
            <div class="list-group list-group-flush">
                <div th:each="post: ${posts}">
                    <div class="box shadow-sm border rounded bg-white mb-3 post">
                        <div class="p-3 d-flex align-items-center border-bottom">
                            <div class="me-2">
                                <a th:href="@{/profile/{id}(id=${post.user.id})}" class="text-decoration-none text-reset">
                                    <img class="rounded-circle" th:src="@{${post.user.profilePic}}" style="width: 40px; height: 40px; object-fit: cover;">
                                </a>
                            </div>
                            <div>
                                <strong th:text="${post.user.firstName + ' ' + post.user.lastName}"></strong>
                            </div>
                            <span class="ms-auto small" th:text="${#dates.format(post.timePosted, 'MMM d, yyyy HH:mm')}">Time Stamp</span>
                        </div>

                        <div class="p-3 border-bottom">
                            <img th:if="${post.image != null}" th:src="@{${post.image}}" alt="Post image" class="img-fluid custom-image-1 mt-1 mb-3"/>
                            <div>
                                <span th:text="${post.content}"></span>
                            </div>
                        </div>

                        <div class="p-3 d-flex align-items-center border-bottom">
                            <form th:action="@{/posts/{postId}/like(postId=${post.id})}" method="post" style="display:inline">
                                <input type="hidden" name="postId" th:value="${postId}" />
                                <button type="submit" class="me-3 text-secondary text-decoration-none d-flex align-items-center" style="border: none; background: none">
                                    <i class="bi bi-heart-fill text-danger me-1"></i>
                                    <span>Like</span>
                                    <span class="badge bg-light text-dark ms-1" th:text="${likeCounts[post.id]}">0</span>
                                </button>
                            </form>

                            <a th:href="@{/posts/{id}(id=${post.id})}" class="me-3 text-secondary text-decoration-none d-flex align-items-center">
                                <i class="bi bi-chat-left-fill me-1"></i>
                                <span>Comment</span>
                                <span class="badge bg-light text-dark ms-1" th:text="${commentCounts[post.id]}">0</span>
                            </a>

                            <a th:href="@{/posts/{id}(id=${post.id})}" class="text-secondary text-decoration-none ms-auto small">
                                <i class="bi bi-eye-fill"></i> View Post
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
